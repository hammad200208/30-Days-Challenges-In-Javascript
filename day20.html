<body>
    <h3>
        Reverse a string without using builtin function
    </h3>
</body>

<script>
    const reverseString = (str) =>{
        let reversed = "";
        for(let i = str.length - 1; i >= 0; i--){
            reversed += str[i];
        }
        return reversed;
    }
    console.log(reverseString("helloworld"));
    console.log(reverseString("hello"));
</script>
