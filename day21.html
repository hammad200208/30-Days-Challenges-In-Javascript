<body>
    Calculate Mean
</body>

<script>
    const calculateMean = (arr) =>{
        if(arr.length === 0){
            return 0;
        }
        sum = arr.reduce((accum , curElem) => accum + curElem ,0)
        return sum/arr.length;
    }


    console.log(calculateMean([1,2,3,4,5]));
    console.log(calculateMean([10,20,100]));
    console.log(calculateMean([-1,0,1]));
    console.log(calculateMean([]));
</script>
