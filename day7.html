<body>
    <h3>Finding Maximum number in array</h3>
</body>

<script>

    const findMax = (arr) =>{
        return Math.max(...arr);
    }

    console.log(findMax([1,5,3,9,2]));
    console.log(findMax([-10,-5,-3,-9,-2]));

</script>
