    <h3>
        Truncate String with Two Parameters
    </h3>
</body>
<script>
    const truncateString = (str , count) =>{
        return count <= 0 ?  str : str.slice(0 , count).concat("...") ;
    } 
    console.log(truncateString("A-tisket a-tasket A green and yellow basket" ,));
</script>
