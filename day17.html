<body>
    <h3>
        String to camelCase and snake-case
    </h3>
</body>

<script>
    const camelCase = (str) =>{
      return str 
      .trim()
      .split(" ")
      .map((curElem , index) => {
        if (index === 0){
            return curElem.toLowerCase();
        }else{
            return curElem.charAt(0).toUpperCase() + curElem.slice(1).toLowerCase();
        }
      })
      .join("");   
    }

    console.log(camelCase("hello world thApa"));
</script>
