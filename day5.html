<body>
    <h3>ascending order for array</h3>
</body>

<script>
    const sortAscending = (arr) =>{
        ascArr = arr.sort((a,b) => a-b);
        return ascArr;
    }

    console.log(sortAscending([5,4,1,5,2]));
</script>
