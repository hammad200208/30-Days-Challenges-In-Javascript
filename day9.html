<body>
    <h3>
        Calculate Average
    </h3>
</body>
<script>
    const calculateAverage = (arr) =>{
          total = arr.reduce((accum , curElem) =>{
          return accum + curElem;
          });
          return total/arr.length;
    }

    console.log(calculateAverage([5,10,2,8]));
</script>
