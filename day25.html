<body>
    <h3>
        Write a Function to calculate Factorial of a Number
    </h3>
</body>

<script>
    const factorial = (num)=>{
        if(num === 1){
            return 1;
        }else{
            return num * factorial(num -1);
        }
    }

    console.log(factorial(5));
</script>
