<body>
    <h3>
        FindMode
    </h3>
</body>
<script>
    const calculateMode = (arr) => {
    if (arr.length === 0) return null;

    const freq = {};
    arr.forEach(num => freq[num] = (freq[num] || 0) + 1);

    let maxFreq = 0;
    let mode = null;

    for (const num in freq) {
        if (freq[num] > maxFreq) {
            maxFreq = freq[num];
            mode = Number(num);
        }
    }

    return mode;
};

console.log(calculateMode([10, 20, 100, 20])); // Output: 20
console.log(calculateMode([1, 2, 3, 3, 2, 1])); // Output: 1 (or 2 or 3 depending on order)

</script>
</html>
