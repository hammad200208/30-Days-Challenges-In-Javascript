<body>
    <h3>
        Some of digits
    </h3>

    <script>
        const sumOfDigits = (num) =>{
            let arr = Array.from(String(num),Number)
            return arr.reduce((accum , curElem) => accum += curElem);
        }


        console.log(sumOfDigits(1234));
        console.log(sumOfDigits(1233242344));
        console.log(sumOfDigits(123424234));
    </script>
</body>
