<body>
    <h3>
        Fibonaci Series
    </h3>
</body>
<script>
    const fibonacci = (num) =>{
        if(num <= 1){
            return num
        }else{
            return fibonacci(num - 1) + fibonacci (num - 2);
        }
    };

    console.log(fibonacci(0));
    console.log(fibonacci(1));
    console.log(fibonacci(2));
    console.log(fibonacci(3));
</script>
