<body>
    <h3>
        Finding Min Value in Array
    </h3>

    <script>
        const findMin = (arr) =>{
            return Math.min(... arr);
        }

        console.log(findMin([1,2,3,4,5,6]));
        console.log(findMin([1,2,-3,4,-1,9]));
        console.log(findMin([]));
        
    </script>
</body>
