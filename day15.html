<body>
    <h3>
     calculate Square of Number and sum it 
    </h3>
</body>

<script>
   const sumOfSquares = (arr) =>{
    return arr.reduce((accum, curElem) => accum + curElem ** 2, 0);
   }

   console.log(sumOfSquares([1,2,3]));
</script>
