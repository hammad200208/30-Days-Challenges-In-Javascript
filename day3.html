<body>
    <h3>Count Characters</h3>
</body>
<script>

    const countChar = (word , char) =>{
        word = word.toLowerCase();
        char = char.toLowerCase();
        totalCount = word.split("").reduce((accum , curChar) =>{
            if(curChar === char){
                accum++;
            }
            return accum;
        }, 0);
        //console.log(totalCount);
        return totalCount;
    }

    console.log(countChar("MissIssippi" , "I"));
</script>
