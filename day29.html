<body>
    <h3>
        Number Range Generator
    </h3>
</body>
<script>
    const rangeGenerator = (a,b)=>{
        let arr = [];
        while(a <= b){
            //console.log(a);
            arr.push(a);
            a++;
        }
        return arr;
    }
    console.log(rangeGenerator(0,5));
</script>
