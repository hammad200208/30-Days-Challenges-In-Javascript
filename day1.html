<script>
    str = "Watch Thapa Tecnical javascript course on youtube";
    const findLongestWords = (str) =>{
        if(str.trim().length === 0){
            return false;
        }
        const word = str.split(" ");
        return word.reduce((accum,curWord) => (curWord.length > accum.length ? curWord : accum),
        ""
        );
