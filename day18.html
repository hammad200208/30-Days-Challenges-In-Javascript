    <h3>
        Checking the word is in uppercase or in lowecase
    </h3>
</body>

<script>
    const isLowerCase = (char) =>{
        return char === char.toLowerCase() ? true : false ;
    }
    console.log(isLowerCase("s"));
    console.log(isLowerCase("S"));
    console.log(isLowerCase("w"));
    console.log(isLowerCase("y"));
    console.log(isLowerCase("ssS"));
</script>
